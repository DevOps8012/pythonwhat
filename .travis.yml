sudo: false
language: python
python:
- '3.5'
before_install:
- pip install -r requirements.txt
- pip install -e .
script: pytest -m "not compiled" --cov=pythonwhat
after_success: codecov --token=$CODECOV_TOKEN
deploy:
  provider: pypi
  user: datacamp
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: datacamp/pythonwhat
  skip_upload_docs: true
